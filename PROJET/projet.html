<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 : Nombre de caractères</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="containerCharStats">
        <div class="selection">
            <h1>Nombre de "tous charactere" dans chaque titre de post</h1>
            <p id="statsMoyenne"></p>
        </div>

        <div class="form">
            <label id = "labelPost" for="post">Nombre de post(s): </label>
            <input type="text" id="post" class="post" placeholder="insérer n'importe quel charactère à rechercher">
            <input type="submit" value="Calculer" class="submitPost" >
        </div>
    </div>
    <div class = "containerMsg">
        <p class="message"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
