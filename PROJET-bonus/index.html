<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      html {
        font-family: sans-serif;
      }

      .result {
        color: palevioletred;
        padding: 3px;
      }

      .warning {
        color: purple;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Profil Utilisateur</h1>
      <p style="opacity: 0.52">TP Bonus</p>
    </header>
    <main>
      <div class="form">
        <p>Selectionner de l'utilisateur :</p>

        <select name="user" id="user" class="user"></select>
      </div>
      <div id="statistiques"></div>
      <div id="todos"></div>
      <div id="posts">
        <div id="avgNumberComments">
          Nombre moyen de commentaires par post : Calcul en cours
        </div>
        <div id="topWordsPosts"></div>
        <template id="templatePost">
          <p class="titlePost"></p>
          <p></p>
          <p class="bodyPost"></p>
          <p class="numberComments"></p>
          <div class="comments">
            <template id="templateComment">
              <p class="nameComment"></p>
              <p class="bodyComment"></p>
              <p class="emailComment"></p>
            </template>
          </div>
        </template>
      </div>
    </main>
    <footer>
      <p>© 2023 - Tous droits réservés Hetic</p>
    </footer>

    <script type="module" src="start.js"></script>
    <script type="module" src="post.js"></script>
    <script>
      function getTodos(userId) {
        console.log(userId);
        const u = parseInt(userId);
        fetch("https://jsonplaceholder.typicode.com/todos?userId=" + userId)
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
            const result = document.querySelector("#todos");
            result.innerHTML = "";
            const total = data.length;
            const completed = data.filter((todo) => todo.completed).length;
            const notCompleted = total - completed;
            result.innerHTML += `<div class="result box"><p> Tâche complétées </p> <p>  ${completed}</div>`;
            result.innerHTML += `<div class="result box"> <p>Tâche en cours </p> <p> ${notCompleted}</p></div>`;
          });
      }
      document.querySelector("#user").addEventListener("change", () => {
        getTodos(document.querySelector(".user").value);
      });

      // const A = [8.3, 7.5];
      // const positions = [
      //   [1, 1],
      //   [2, 2],
      //   [3, 4.5],
      //   [0, 9],
      // ];

      function getDistance(userPosition, positions) {
        const distance = [];
        positions.forEach((x) => {
          if (x[0] != userPosition[0] && x[1] != userPosition[1]) {
            distance.push(
              Math.floor(
                Math.sqrt(
                  (userPosition[0] - x[0]) ** 2 + (userPosition[1] - x[1]) ** 2
                ) * 100
              ) / 100
            );
          }
        });
        console.log(distance);
        return distance;
      }
    </script>
  </body>
</html>
