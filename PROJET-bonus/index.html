<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<title>Profil Utilisateur</title>
		<link rel="stylesheet" href="style.css"/>
		<style>
			html {
				font-family: sans-serif;
			}

			.result {
				color: palevioletred;
				padding: 3px;
			}

			.warning {
				color: purple;
				padding: 3px;
			}
		</style>
	</head>

	<body>
		<header>
			<h1>Profil Utilisateur</h1>
			<p style="opacity: 0.52">TP Bonus</p>
		</header>
		<main>
			<div class="form">
				<p>Selectionner de l'utilisateur :</p>

				<select name="user" id="user" class="user">
					<option value="">Selectionner un user</option>
				</select>
			</div>

			<h3 class="customh3">Question 2 👇🏻</h3>
			<div id="posts">

				<div id="avgNumberComments"></div>
				<div id="topWordsPosts">
					<p class="topWordsPosts-title mgTop40"></p>
					<div class="topWordsPosts-item row"></div>
				</div>


				<template id="templatePost">
					<p class="titlePost"></p>
					<p></p>
					<p class="bodyPost noneMargin"></p>
					<p class="numberComments"></p>
					<div class="comments">
						<template id="templateComment">
							<p class="nameComment"></p>
							<p class="bodyComment"></p>
							<p class="emailComment"></p>
						</template>
					</div>
				</template>

				<div id="todos"></div>

				<h3 class="customh3 mgTop40">Question 3 : Calcule de la distance 👇🏻</h3>
				&nbsp
				<div id="statistiques" class="grid"></div>

			</div>
		</main>
		<footer>
			<p>© 2023 - Tous droits réservés Hetic</p>
		</footer>

		<script type="module" src="start.js"></script>
		<script type="module" src="post.js"></script>
		<script></script>
	</body>
</html>
